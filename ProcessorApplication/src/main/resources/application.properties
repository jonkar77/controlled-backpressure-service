spring.application.name=processor
server.port=8081

processor.ingress-base-url=${INGRESS_BASE_URL:http://localhost:8080}
processor.worker-count=${WORKER_COUNT:4}

logging.level.com.example.processor=INFO
logging.level.com.example.processor.worker=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n